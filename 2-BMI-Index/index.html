<body>
    <div id = "Heading">
     <h1>BMI Calculation</h1>
    </div>
    <div class="container">
        <input type="number" id ="height" class="ip" placeholder="Enter your Height in cm">
        <input type="number" id ="weight" class="ip" placeholder="Enter Your weight in kg">
        <button id="btn">Calculate</button>
    </div>
    <div class="value">
    </div>
    <div class="about">
        <p>BMI Index Range</p>
        <table class="bmi-table">
          <tr>
            <th>BMI Range</th>
            <th>Category</th>
          </tr>
          <tr>
            <td>Below 18.5</td>
            <td>Underweight</td>
          </tr>
          <tr>
            <td>18.5 - 24.9</td>
            <td>âœ… Normal (Healthy)</td>
          </tr>
          <tr>
            <td>25 - 29.9</td>
            <td>Overweight</td>
          </tr>
          <tr>
            <td>30 - 34.9</td>
            <td>Obesity (Class 1)</td>
          </tr>
          <tr>
            <td>35 - 39.9</td>
            <td>Obesity (Class 2)</td>
          </tr>
          <tr>
            <td>40 and above</td>
            <td>Severe Obesity (Class 3)</td>
          </tr>
        </table>
      </div>
