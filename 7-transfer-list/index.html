<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">
        <h1>Transfer List</h1>
    </div>
    <div class="main" id="main">
      
        <div class=" common left" id="left">
          <ul class="values">
            <li> <input type="checkbox" id="ipbox"> React</li>
            <li> <input type="checkbox" id="ipbox"> JS</li>
            <li> <input type="checkbox" id="ipbox"> HTML</li>
            <li> <input type="checkbox" id="ipbox">TS</li>
          </ul>
        </div>
        <div class="  center" id="center">
            <button class="btns" id="first">&laquo;</button> 
            <button class="btns" disabled  id="second">&lt;</button>   
            <button class="btns" id = "third">&raquo;</button> 
            <button class="btns" disabled id="fourth">&gt;</button>  
        </div>
        <div class=" common right" id="right">
            <ul class="values">
                <li> <input type="checkbox" id="ipbox"> Angular</li>
                <li> <input type="checkbox" id="ipbox"> Vue</li>
                <li> <input type="checkbox" id="ipbox">Svelte</li>
                <li> <input type="checkbox" id="ipbox">CSS</li>
              </ul>
        </div>
    </div>
    <script src="./index.js"></script>
